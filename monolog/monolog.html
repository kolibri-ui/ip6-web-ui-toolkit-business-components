<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index,follow">
    <meta name="description" content="">
    <link rel="icon" href="../styles/kolibri.png">
    <title>Projector Test</title>
    <link rel=stylesheet type="text/css" href="../styles/kolibri/kolibri.css"/>
</head>
<body>
<div id="app"></div>


<div class="style-playground">
    <h2>CSS Styling Playground for Code Error</h2>
    <div class="monolog-list">
        <div class="monolog code-error" data-type="monolog-error">
            <div class="monolog-icon"><img src="../styles/kolibri/icons/error-icon.svg"></div>
            <div class="monolog-close"><img src="../styles/kolibri/icons/cross-error.svg" alt="close"></div>
            <div class="monolog-body">
                <div class="monolog-title">Code Error</div>
                <div class="monolog-body">Please contact the IT support.</div>
            </div>
            <div class="code-box">
                <div class="code-text-box">
                    <label class="code-box-label">
                        Exception in thread "main" java.lang.NullPointerException: Fictitious NullPointerException at
                        ClassName.methodName1(ClassName.java:lineNumber) at
                        ClassName.methodName2(ClassName.java:lineNumber) at
                        ClassName.methodName3(ClassName.java:lineNumber) at
                        ClassName.main(ClassName.java:lineNumber)
                    </label>
                    <img src="../styles/kolibri/icons/copy-to-clipboard.svg" alt="copy-button" class="copy-icon"></div>
            </div>
        </div>
    </div>
</div>


<script type="module" src="app.js"></script>
</body>
</html>
