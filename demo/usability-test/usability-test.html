<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usability Test</title>
    <link href="usability-test.css" rel="stylesheet">
</head>
<body>

<div class="slideshow-container">

    <div class="slides fade">
        <div class="numbertext">1 / 3</div>
        <div class="slideContent">
            <div class="slideElement">
                <h2 class="questionTitle">Bitte schalten Sie die Funktion ein.</h2>
                <div class="questionBody">
                    <label class="switch" for="switch-oysff6yrfbaa" data-id="switch-control">
                        <input id="switch-oysff6yrfbaa" name="switch-oysff6yrfbaa" data-type="switch" type="checkbox"
                               role="checkbox" aria-checked="false" value="false">
                        <span class="thumb off">
                            <span class="arrow arrow-left" style="display: none;"></span>
                            <span class="arrow arrow-right" style="display: none;"></span>
                        </span>
                        <div class="switch-icon off active" style="display: none;"></div>
                        <div class="switch-icon on" style="display: none;"></div>
                    </label>
                </div>
            </div>
        </div>

        <div class="text">Caption Text</div>
    </div>

    <div class="slides fade">
        <div class="numbertext"></div>
        <div class="slideContent">
            <div class="slideElement">
                <h2 class="questionTitle">Frage 2</h2>
                <div class="questionBody"></div>
            </div>
        </div>
        <div class="text">Caption Two</div>
    </div>

    <div class="slides fade">
        <div class="numbertext"></div>
        <div class="slideContent">
            <div class="slideElement">
                <h2 class="questionTitle">Frage 3</h2>
                <div class="questionBody"></div>
            </div>
        </div>
        <div class="text">Caption Three</div>
    </div>

    <div class="slides fade">
        <div class="numbertext"></div>
        <div class="slideContent">
            <div class="slideElement">
                <h2 class="questionTitle">Frage 4</h2>
                <div class="questionBody"></div>
            </div>
        </div>
        <div class="text">Caption Three</div>
    </div>

    <a class="prev" id="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" id="next" onclick="plusSlides(1)">&#10095;</a>

</div>

<div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
</div>

<script>

    const slides = [...document.getElementsByClassName("slides")];
    const prev   = document.getElementById("prev");
    const next   = document.getElementById("next");

    slides.forEach((s, i, a) => {
        const number       = s.querySelector(".numbertext");
        number.textContent = `${i + 1}/${a.length}`;

    });

    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {

        if ((slideIndex === 1 && n === -1) || (slideIndex === slides.length && n === 1)) {
            return;
        }
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots   = document.getElementsByClassName("dot");

        if (n === 1) {
            prev.style.display = "none";
        } else {
            prev.style.display = "block";
        }

        if (n === slides.length) {
            next.style.display = "none";
        } else {
            next.style.display = "block";
        }

        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }


    document.onkeyup = (e) => {
        if (e.key === "ArrowRight") {
            plusSlides(1);
        } else if (e.key === "ArrowLeft") {
            plusSlides(-1);
        }

    }
</script>

</body>
</html>
