<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usability Test</title>
    <link href="usability-test.css" rel="stylesheet">
</head>
<body>

<div class="slideshow-container">

    <div class="slide">
        <div class="page-counter"></div>
        <div class="slide-wrapper">
            <div class="slide-content">

                <h2 class="question-title">Bitte schalten Sie die Funktion ein.</h2>
                <div class="question-body">

                    <label class="switch" for="switch-oysff6yrfbaa" data-id="switch-control">
                        <input id="switch-oysff6yrfbaa" name="switch-oysff6yrfbaa" data-type="switch" type="checkbox"
                               role="checkbox" aria-checked="false" value="false">
                        <span class="thumb off">
                            <span class="arrow arrow-left" style="display: none;"></span>
                            <span class="arrow arrow-right" style="display: none;"></span>
                        </span>
                        <span class="switch-icon off active" style="display: none;"></span>
                        <span class="switch-icon on" style="display: none;"></span>
                    </label>

                </div>
            </div>
        </div>
    </div>

    <div class="slide">
        <div class="page-counter"></div>
        <div class="slide-wrapper">
            <div class="slide-content">
                <h2 class="question-title">Frage 2</h2>
                <div class="questionBody"></div>
            </div>
        </div>
    </div>


    <div class="slide">
        <div class="page-counter"></div>
        <div class="slide-wrapper">
            <div class="slide-content">
                <h2 class="question-title">Frage 3</h2>
                <div class="questionBody"></div>
            </div>
        </div>
    </div>


    <div class="slide">
        <div class="page-counter"></div>
        <div class="slide-wrapper">
            <div class="slide-content">
                <h2 class="question-title">Frage 4</h2>
                <div class="questionBody"></div>
            </div>
        </div>
    </div>

    <a class="prev" id="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" id="next" onclick="plusSlides(1)">&#10095;</a>

</div>

<div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
</div>
<script src="slides.js"></script>

</body>
</html>
