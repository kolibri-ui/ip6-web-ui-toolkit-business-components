        <div class="checkmark"></div>

<script>
    const cross = document.getElementsByClassName("cross")[0];
    const dot = document.getElementsByClassName("dot")[0];
    const checkmark = document.getElementsByClassName("checkmark")[0];

    const thumb = document.getElementsByClassName("thumb")[0];
    const switchDiv = document.getElementsByClassName("switch")[0];
    const switchCheckbox = document.getElementById("switch-checkbox");
     switchCheckbox.indeterminate = true;


    cross.addEventListener("click", () => {
        setState("off")
    });

    dot.addEventListener("click", () => {
        setState("indeterminate")
    });

    checkmark.addEventListener("click", () => {
        setState("on")
    });


    thumb.addEventListener("click", () => {

    });

    const setState = (state) => {
        if (state === "on") {
            switchCheckbox.checked = true;
            switchCheckbox.indeterminate = false;
            thumb.classList.remove('indeterminate');
            thumb.classList.remove('off');
            thumb.classList.add('on');
            switchDiv.classList.add('switch-on');

        } else if (state === "off") {
            switchCheckbox.checked = false;
            switchCheckbox.indeterminate = false;
            thumb.classList.remove('indeterminate');
            thumb.classList.add('off');
            thumb.classList.remove('on');
            switchDiv.classList.remove('switch-on');

        } else if (state === "indeterminate") {
            switchCheckbox.indeterminate = true;
            thumb.classList.remove('off');
            thumb.classList.remove('on');
            switchDiv.classList.remove('switch-on');
            thumb.classList.add('indeterminate');
        }
