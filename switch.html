<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Component - Florian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel=stylesheet type="text/css" href="assets/kolibri/kolibri.css"/>

</head>
<body>

<fieldset>
    <label for="switch-checkbox"></label><input type="checkbox" id="switch-checkbox" indeterminate>
    <div class="switch">
        <!-- onclick="setState()"-->

        <div class="thumb indeterminate">
            <!-- onclick="setState()" -->
        </div>

        <div class="checkmark"></div>
        <div class="cross"></div>
    </div>


</fieldset>

<div>
    <button onclick="setThreeState()">set 3-state to indeterminate</button>
</div>


<script>
    const checkmark = document.getElementsByClassName("checkmark")[0];
    const cross = document.getElementsByClassName("cross")[0];
    const thumb = document.getElementsByClassName("thumb")[0];
    const switchDiv = document.getElementsByClassName("switch")[0];
    const switchCheckbox = document.getElementById("switch-checkbox");
    switchCheckbox.indeterminate = true;

    checkmark.addEventListener("click", () => {
        setState("on")
    });

    cross.addEventListener("click", () => {
        setState("off")
    });

    thumb.addEventListener("click", () => {

    });

    const setState = (state) => {
        if (state === "on") {
            switchCheckbox.checked = true;
        } else if (state === "off") {
            switchCheckbox.checked = false;
        } else if (state === "indeterminate") {
            switchCheckbox.indeterminate = true;
        }

        /*    if (switchCheckbox.indeterminate === true) {
                switchCheckbox.indeterminate = false;
                switchCheckbox.checked = true;
            } else {
                switchCheckbox.checked = !switchCheckbox.checked;
            }*/

        setClasses();
    }

    const setThreeState = () => {
        switchCheckbox.indeterminate = true;
        setClasses();
    }

    const setClasses = () => {

        /*        if (switchCheckbox.indeterminate === true) {
                    thumb.classList.remove('off');
                    thumb.classList.remove('on');
                    switchDiv.classList.remove('switch-on');
                    thumb.classList.add('indeterminate');
                } else {
                    thumb.classList.remove('indeterminate');*/

        switch (switchCheckbox.checked) {
            case true:
                thumb.classList.remove('off');
                thumb.classList.add('on');
                switchDiv.classList.add('switch-on');
                thumb.classList.remove('indeterminate');
                break;
            case false:
                thumb.classList.add('off');
                thumb.classList.remove('on');
                switchDiv.classList.remove('switch-on');
                thumb.classList.remove('indeterminate');
                break;
        }
    }


</script>
</body>
</html>
